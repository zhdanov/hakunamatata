image: {{ env "appname" }}-php-fpm
from: php:7.4.14-fpm-alpine3.13
docker:
  USER: root
  WORKDIR: /var/www/{{ env "appname" }}-backend
  EXPOSE: "9000"
git:
- add: /
  to: /root/{{ env "appname" }}
  stageDependencies:
    install:
      - "**/*"
    setup:
      - "**/*"
ansible:
  beforeInstall:
  - name: install packages for php-fpm
    shell: apk add --no-cache libc-dev autoconf make gcc g++ bash vim zip openssl openssl-dev libzip-dev jpeg-dev libpng-dev openssh git php7-dev colordiff npm mysql-client
  - name: install php-extentions
    shell: |
      docker-php-ext-configure gd --with-jpeg
      docker-php-ext-install -j$(nproc) gd zip bcmath pcntl pdo_mysql mysqli
  - name: f***ing pecl must die (operation timed out fixed)
    shell: |
      docker-php-source extract
      git clone --branch 1.5.2 --depth 1 https://github.com/mongodb/mongo-php-driver.git /usr/src/php/ext/mongodb
      cd /usr/src/php/ext/mongodb && git submodule update --init
      docker-php-ext-install mongodb
  - name: install php config
    shell: |
      cp /usr/local/etc/php/php.ini-production /usr/local/etc/php/php.ini
  - name:  ssh_config for gitlab
    shell: printf "Host gitlab-{{ env "environment" }}.gitlab-{{ env "environment" }}.svc.cluster.local\n\tStrictHostKeyChecking no\n\tUserKnownHostsFile=/dev/null\n" >> /etc/ssh/ssh_config
  setup:
  - name: install npm packages
    shell: |
      npm install -g commitizen cz-conventional-changelog cz-customizable
  - name: configure commitizen
    shell: |
      echo '{ "path": "cz-conventional-changelog" }' > /root/.czrc
